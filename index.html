<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'prueba-blog',          // Nombre del proyecto
        loadSidebar: true,            // Activar la carga del archivo _sidebar.md
        subMaxLevel: 2,               // Nivel de submenús en el sidebar
        repo: ''                      // Enlace al repositorio (dejar vacío si no se desea)
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  </body>
</html>
